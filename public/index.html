<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/calculator.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/Calculator.js"></script>
    <script type="text/javascript" src="js/CalculatorHandler.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-container">
                <div class="calc-display">
                    <input class="calc-input" type="text"></input>
                </div>
                <hr>
                <div class="calc-keypad">
                    <div class="key-row">
                        <div class="key special-red" name="clear">C</div>
                        <div class="key special" name="(">(</div>
                        <div class="key special" name=")">)</div>
                        <div class="key special" name="/">/</div>
                    </div>
                    <div class="key-row">
                        <div class="key" name="7">7</div>
                        <div class="key" name="8">8</div>
                        <div class="key" name="9">9</div>
                        <div class="key special" name="*">*</div>
                    </div>
                    <div class="key-row">
                        <div class="key" name="4">4</div>
                        <div class="key" name="5">5</div>
                        <div class="key" name="6">6</div>
                        <div class="key special" name="-">-</div>
                    </div>
                    <div class="key-row">
                        <div class="key" name="1">1</div>
                        <div class="key" name="2">2</div>
                        <div class="key" name="3">3</div>
                        <div class="key special" name="+">+</div>
                    </div>
                    <div class="key-row">
                        <div class="key special" name="pos_neg">+/-</div>
                        <div class="key" name="0">0</div>
                        <div class="key special" name=".">.</div>
                        <div class="key special-green-fill" name="solve">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
